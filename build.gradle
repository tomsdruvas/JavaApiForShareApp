plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url "https://repo.spring.io/release"
    }
    mavenCentral()
    google()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.7.3'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.3'
    implementation 'org.hibernate:hibernate-validator:8.0.0.Final'
    implementation 'com.vladmihalcea:hibernate-types-52:2.19.1'
    implementation 'org.json:json:20220320'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.3'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.eclipse.jetty:jetty-server:11.0.11'
    implementation('com.google.guava:guava:30.0-android')
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-test'
    testImplementation('org.springframework.boot:spring-boot-starter-test')

    runtimeOnly 'org.postgresql:postgresql:42.5.1'
    testImplementation "com.github.tomakehurst:wiremock-jre8-standalone:2.33.2"
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    testImplementation 'com.h2database:h2:2.1.214'
    testImplementation 'com.squareup.okhttp3:okhttp:4.10.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.10.0'
    testImplementation 'io.projectreactor:reactor-test:3.4.22'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'RateMyPortfolio'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test){
    scanForTestClasses = false
    include "**/*Test.class"
}

test {
    useJUnitPlatform()
}

